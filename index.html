<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion-like Markdown Editor</title>
    
    <!-- Phosphor Icons -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    
    <!-- Merriweather Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

    <!-- Marked.js for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --color-primary: #c15f3c;
            --color-secondary: #b1ada1;
            --color-bg: #f4f3ee;
            --color-surface: #ffffff;
            --color-text: #37352f;
            --color-border: #e1e1e0;
            --font-main: 'Merriweather', serif;
            --font-ui: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            --sidebar-width: 240px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: var(--font-ui);
            background-color: var(--color-bg);
            color: var(--color-text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            padding: 12px;
            transition: transform 0.3s ease;
            z-index: 20;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .sidebar-header:hover { background-color: var(--color-bg); }

        .file-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: var(--color-text);
            transition: background 0.2s;
            group: file-item;
        }

        .file-item:hover { background-color: var(--color-bg); }
        .file-item.active { background-color: rgba(193, 95, 60, 0.1); color: var(--color-primary); font-weight: 500; }
        
        .file-item-actions {
            display: none;
            gap: 4px;
        }
        .file-item:hover .file-item-actions { display: flex; }
        
        .icon-btn-sm {
            background: none; border: none; cursor: pointer;
            padding: 4px; border-radius: 4px; color: var(--color-secondary);
            display: flex; align-items: center; justify-content: center;
        }
        .icon-btn-sm:hover { background-color: rgba(0,0,0,0.1); color: var(--color-primary); }

        .sidebar-footer {
            margin-top: auto;
            border-top: 1px solid var(--color-border);
            padding-top: 12px;
        }

        .btn-new-file {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 8px 10px;
            background: none;
            border: 1px dashed var(--color-secondary);
            border-radius: 6px;
            color: var(--color-secondary);
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        .btn-new-file:hover { border-color: var(--color-primary); color: var(--color-primary); background: rgba(193, 95, 60, 0.05); }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: var(--color-surface);
        }

        /* Header */
        .top-bar {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
            background: var(--color-surface);
            z-index: 10;
        }
        
        .top-bar.scrolled { border-bottom-color: var(--color-border); }

        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--color-secondary);
            flex: 1;
        }

        .file-title-input {
            border: none;
            background: transparent;
            font-size: 14px;
            color: var(--color-text);
            font-weight: 500;
            width: 200px;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .file-title-input:hover { background-color: var(--color-bg); }
        .file-title-input:focus { background-color: var(--color-bg); box-shadow: 0 0 0 2px rgba(193, 95, 60, 0.2); }

        .actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .icon-btn {
            background: none; border: none; cursor: pointer;
            padding: 6px 10px; border-radius: 6px;
            color: var(--color-secondary);
            display: flex; align-items: center; gap: 6px;
            font-size: 14px; font-family: var(--font-ui);
            transition: all 0.2s;
        }
        .icon-btn:hover { background-color: var(--color-bg); color: var(--color-primary); }
        .icon-btn.active { background-color: var(--color-bg); color: var(--color-primary); }
        .icon-btn i { font-size: 18px; }

        /* Editor Area */
        .editor-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20% 100px;
            scroll-behavior: smooth;
        }

        .page-cover {
            height: 180px;
            width: 100%;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            opacity: 0.15;
            border-radius: 8px;
            margin-bottom: 32px;
            display: none;
        }

        /* Textarea Editor */
        #markdown-editor {
            width: 100%;
            min-height: 60vh;
            border: none;
            resize: none;
            font-family: var(--font-main);
            font-size: 17px;
            line-height: 1.7;
            color: var(--color-text);
            background: transparent;
            display: block;
        }
        #markdown-editor::placeholder { color: var(--color-secondary); opacity: 0.5; }

        /* Preview Mode Styles */
        .preview-content {
            font-family: var(--font-main);
            font-size: 17px;
            line-height: 1.7;
            color: var(--color-text);
            display: none;
        }
        .preview-content h1 { font-size: 2.2em; margin: 0.8em 0 0.4em; font-weight: 900; color: var(--color-text); }
        .preview-content h2 { font-size: 1.6em; margin: 0.8em 0 0.4em; font-weight: 700; border-bottom: 1px solid var(--color-border); padding-bottom: 8px; }
        .preview-content h3 { font-size: 1.3em; margin: 0.8em 0 0.4em; font-weight: 600; }
        .preview-content p { margin: 0.8em 0; }
        .preview-content ul, .preview-content ol { margin: 0.8em 0; padding-left: 24px; }
        .preview-content li { margin-bottom: 4px; }
        .preview-content blockquote {
            border-left: 4px solid var(--color-primary);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--color-secondary);
            font-style: italic;
            background: var(--color-bg);
            padding: 12px 16px;
            border-radius: 0 6px 6px 0;
        }
        .preview-content code {
            background-color: var(--color-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--color-primary);
        }
        .preview-content pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
        }
        .preview-content pre code { background: none; color: inherit; padding: 0; }
        .preview-content hr { border: 0; border-top: 1px solid var(--color-border); margin: 24px 0; }
        .preview-content img { max-width: 100%; border-radius: 8px; margin: 16px 0; }
        .preview-content a { color: var(--color-primary); text-decoration: none; border-bottom: 1px solid transparent; }
        .preview-content a:hover { border-bottom-color: var(--color-primary); }

        .hidden { display: none !important; }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { position: absolute; height: 100%; transform: translateX(-100%); box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
            .sidebar.open { transform: translateX(0); }
            .editor-wrapper { padding: 24px; }
            .top-bar { padding: 0 16px; }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="https://image.qwenlm.ai/public_source/08a6682f-aa15-4bdb-ae07-770d2b58f456/194d071e6-a750-4c47-b671-baad3f2ef162.png" alt="Logo" style="width: 24px; height: 24px; border-radius: 4px;">
            <span>My Workspace</span>
            <i class="ph ph-caret-down" style="margin-left: auto; font-size: 14px; color: var(--color-secondary);"></i>
        </div>

        <button class="btn-new-file" id="btn-new-file">
            <i class="ph ph-plus"></i>
            <span>New Page</span>
        </button>

        <div class="file-list" id="file-list">
            <!-- Files injected here -->
        </div>

        <div class="sidebar-footer">
            <div class="file-item" style="color: var(--color-secondary);">
                <i class="ph ph-trash" style="margin-right: 8px;"></i>
                <span>Trash</span>
            </div>
            <div class="file-item" style="color: var(--color-secondary);">
                <i class="ph ph-gear" style="margin-right: 8px;"></i>
                <span>Settings</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <div class="top-bar" id="top-bar">
            <div class="breadcrumbs">
                <button class="icon-btn" id="toggle-sidebar" style="padding: 4px;"><i class="ph ph-list"></i></button>
                <span>Workspace</span>
                <i class="ph ph-caret-right" style="font-size: 12px;"></i>
                <input type="text" class="file-title-input" id="file-title-input" value="Untitled">
            </div>
            
            <div class="actions">
                <button class="icon-btn" id="btn-preview-toggle" title="Toggle Preview">
                    <i class="ph ph-eye"></i>
                    <span style="font-size: 13px;">Preview</span>
                </button>
                <div style="width: 1px; height: 20px; background: var(--color-border); margin: 0 4px;"></div>
                <button class="icon-btn" id="btn-clear" title="Clear Content">
                    <i class="ph ph-trash"></i>
                </button>
                <button class="icon-btn" id="btn-download" title="Download .md">
                    <i class="ph ph-download-simple"></i>
                </button>
                <button class="icon-btn" id="btn-more">
                    <i class="ph ph-dots-three"></i>
                </button>
            </div>
        </div>

        <!-- Editor Area -->
        <div class="editor-wrapper" id="editor-wrapper">
            <div class="page-cover" id="page-cover"></div>
            
            <!-- Raw Markdown Input -->
            <textarea id="markdown-editor" placeholder="Type markdown here... (# Header, **bold**, - list)"></textarea>
            
            <!-- Rendered Preview -->
            <div id="preview-content" class="preview-content"></div>
        </div>
    </main>

    <script>
        // State Management
        let files = [];
        let currentFileId = null;
        let isPreviewMode = false;

        // DOM Elements
        const fileListEl = document.getElementById('file-list');
        const editorEl = document.getElementById('markdown-editor');
        const previewEl = document.getElementById('preview-content');
        const titleInputEl = document.getElementById('file-title-input');
        const btnNewFile = document.getElementById('btn-new-file');
        const btnPreviewToggle = document.getElementById('btn-preview-toggle');
        const btnClear = document.getElementById('btn-clear');
        const btnDownload = document.getElementById('btn-download');
        const toggleSidebarBtn = document.getElementById('toggle-sidebar');
        const sidebar = document.getElementById('sidebar');
        const topBar = document.getElementById('top-bar');
        const pageCover = document.getElementById('page-cover');

        // Initialize
        function init() {
            const savedFiles = localStorage.getItem('notion-md-files');
            if (savedFiles) {
                files = JSON.parse(savedFiles);
            } else {
                // Create default file
                const defaultFile = createNewFile('Welcome');
                defaultFile.content = "# Welcome to your new editor\n\nThis is a **live markdown** editor.\n\n- Type markdown on the left\n- Toggle preview to see the result\n- Everything saves automatically!";
                files = [defaultFile];
            }

            if (files.length > 0) {
                // Try to load last active or first file
                const lastId = localStorage.getItem('notion-md-last-id');
                currentFileId = lastId && files.find(f => f.id === lastId) ? lastId : files[0].id;
            }

            renderFileList();
            loadFile(currentFileId);
            
            // Event Listeners
            editorEl.addEventListener('input', handleInput);
            titleInputEl.addEventListener('input', handleTitleInput);
            btnNewFile.addEventListener('click', createNewFileHandler);
            btnPreviewToggle.addEventListener('click', togglePreview);
            btnClear.addEventListener('click', clearContent);
            btnDownload.addEventListener('click', downloadFile);
            toggleSidebarBtn.addEventListener('click', () => {
                if (window.innerWidth <= 768) sidebar.classList.toggle('open');
            });

            // Scroll effect for header
            document.getElementById('editor-wrapper').addEventListener('scroll', () => {
                if (this.scrollTop > 10) topBar.classList.add('scrolled');
                else topBar.classList.remove('scrolled');
            });
        }

        // Core Functions
        function createNewFile(title = 'Untitled') {
            return {
                id: Date.now().toString(),
                title: title,
                content: '',
                updatedAt: Date.now()
            };
        }

        function createNewFileHandler() {
            const newFile = createNewFile();
            files.unshift(newFile); // Add to top
            saveFiles();
            renderFileList();
            loadFile(newFile.id);
            
            // Focus title input
            setTimeout(() => titleInputEl.focus(), 100);
        }

        function deleteFile(e, id) {
            e.stopPropagation();
            if (!confirm('Are you sure you want to delete this page?')) return;
            
            files = files.filter(f => f.id !== id);
            saveFiles();
            
            if (currentFileId === id) {
                currentFileId = files.length > 0 ? files[0].id : null;
                if (currentFileId) loadFile(currentFileId);
                else {
                    editorEl.value = '';
                    titleInputEl.value = '';
                    previewEl.innerHTML = '';
                }
            }
            renderFileList();
        }

        function saveFiles() {
            localStorage.setItem('notion-md-files', JSON.stringify(files));
            if (currentFileId) localStorage.setItem('notion-md-last-id', currentFileId);
        }

        function loadFile(id) {
            // Save current before switching
            if (currentFileId) {
                const currentFile = files.find(f => f.id === currentFileId);
                if (currentFile) {
                    currentFile.content = editorEl.value;
                    currentFile.title = titleInputEl.value;
                }
            }

            currentFileId = id;
            const file = files.find(f => f.id === id);
            
            if (file) {
                titleInputEl.value = file.title;
                editorEl.value = file.content;
                updatePreview();
                
                // Update active state in sidebar
                document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
                const activeEl = document.querySelector(`.file-item[data-id="${id}"]`);
                if (activeEl) activeEl.classList.add('active');
            }
        }

        function renderFileList() {
            fileListEl.innerHTML = '';
            files.forEach(file => {
                const div = document.createElement('div');
                div.className = `file-item ${file.id === currentFileId ? 'active' : ''}`;
                div.dataset.id = file.id;
                div.onclick = () => loadFile(file.id);
                
                div.innerHTML = `
                    <div style="display:flex; align-items:center; gap:8px; overflow:hidden;">
                        <i class="ph ph-file-text" style="color: var(--color-secondary);"></i>
                        <span style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${file.title || 'Untitled'}</span>
                    </div>
                    <div class="file-item-actions">
                        <button class="icon-btn-sm" onclick="deleteFile(event, '${file.id}')"><i class="ph ph-trash"></i></button>
                    </div>
                `;
                fileListEl.appendChild(div);
            });
        }

        function handleInput() {
            const file = files.find(f => f.id === currentFileId);
            if (file) {
                file.content = editorEl.value;
                file.updatedAt = Date.now();
                
                // Auto-update title from first line if it's a header
                const firstLine = editorEl.value.split('\n')[0];
                if (firstLine.startsWith('# ') && !titleInputEl.value.startsWith('#')) {
                    // Optional: Sync title with H1? Let's keep them separate for now to avoid annoyance
                }
                
                saveFiles();
                if (isPreviewMode) updatePreview();
            }
        }

        function handleTitleInput() {
            const file = files.find(f => f.id === currentFileId);
            if (file) {
                file.title = titleInputEl.value;
                saveFiles();
                renderFileList(); // Re-render to update sidebar name
            }
        }

        function togglePreview() {
            isPreviewMode = !isPreviewMode;
            
            if (isPreviewMode) {
                editorEl.classList.add('hidden');
                previewEl.classList.remove('hidden');
                previewEl.style.display = 'block';
                btnPreviewToggle.classList.add('active');
                btnPreviewToggle.innerHTML = '<i class="ph ph-pencil-simple"></i><span style="font-size:13px;">Edit</span>';
                updatePreview();
            } else {
                editorEl.classList.remove('hidden');
                previewEl.classList.add('hidden');
                previewEl.style.display = 'none';
                btnPreviewToggle.classList.remove('active');
                btnPreviewToggle.innerHTML = '<i class="ph ph-eye"></i><span style="font-size:13px;">Preview</span>';
                editorEl.focus();
            }
        }

        function updatePreview() {
            const rawMarkdown = editorEl.value;
            // Configure marked options if needed
            marked.setOptions({
                breaks: true,
                gfm: true
            });
            previewEl.innerHTML = marked.parse(rawMarkdown);
        }

        function clearContent() {
            if (confirm('Clear all content in this file?')) {
                editorEl.value = '';
                handleInput();
                if (isPreviewMode) updatePreview();
                editorEl.focus();
            }
        }

        function downloadFile() {
            const file = files.find(f => f.id === currentFileId);
            if (!file) return;
            
            const blob = new Blob([file.content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${file.title || 'untitled'}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Start
        init();

    </script>
</body>
</html>
